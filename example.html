<html>

<head>
    <title>New Document</title>

    <!-- new tag to be aware of: the <style> tag. This is where all the CSS stylesheets have to go,
        in order for them to have an effect on the page -->
    <style>
        /* specify a selector, in this case it will be every 'div' element on the page */
        /* note all css rules have to start with an open curly brace and end in a close curly brace */
        div {
            /* specify a property you would like to change, and the value you would like it to be */
            color: red;
            /* a new property! the background-color property specifies the background colour of an element */
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        Hello, World!
    </div>
</body>

</html>
